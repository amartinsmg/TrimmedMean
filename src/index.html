<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trimmed Mean Calculator</title>
  </head>
  <body>
    <header id="page-header">
      <h1 id="page-header-heading">Trimmed Mean Calculator</h1>
    </header>
    <main>
      <form action="" id="input-form">
        <div class="form-group">
          <label for="numbers-input">Numbers:</label>
          <textarea
            name="numbers"
            id="numbers-input"
            cols="30"
            rows="6"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="percentage-input">Trimmed Mean Percentage (%):</label>
          <input
            type="number"
            name="percentage"
            id="percentage-input"
            step="0.001"
          />
        </div>
        <div class="form-group">
          <button type="submit">Calculate</button>
        </div>
      </form>
      <output id="out"> </output>
    </main>
    <footer id="page-footer"></footer>
  </body>
</html>
